<html>

<head>
    <link rel="stylesheet" href="//unpkg.com/bootstrap@4/dist/css/bootstrap.min.css">
    <script src='//unpkg.com/jquery@3/dist/jquery.min.js'></script>
    <script src='//unpkg.com/popper.js@1/dist/umd/popper.min.js'></script>
    <script src='//unpkg.com/bootstrap@4/dist/js/bootstrap.min.js'></script>
    <link rel="stylesheet" href="./css/main.css">
    <script>
        Demo = {}
    </script>
</head>

<body>
    <!-- Navigation -->
    <div class="navbar navbar-dark bg-dark box-shadow">
        <div class="container d-flex justify-content-between">
            <a href="#" class="navbar-brand d-flex align-items-center">
                <strong>Cloud Academy Front Example - 용다은</strong>
            </a>
        </div>
    </div>

    <!-- Page Content -->
    <div class="container-fluid" id="content">
        <div class="container-fluid">
            <br />
            <!-- Get Products Example -->
            <div>
                <div class="row">
                    <H2>1. GET Products</H2>&nbsp;<button type="button" class="btn btn-primary" id="get-products"
                        onclick="Demo.Products.getProducts()">조회 실행</button>
                </div>
                <br />
                <div class="row">
                    <table class="table">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Name</th>
                                <th scope="col">Desc</th>
                                <th scope="col">Price</th>
                                <th scope="col">CreatedAt</th>
                                <th scope="col">UpdatedAt</th>
                            </tr>
                        </thead>
                        <tbody id="products-list">

                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Add Products Example -->
            <br /><br />
            <div>
                <div class="row">
                    <H2>2. Add Products</H2>

                </div>
                <div class="row">
                    <form>
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control" id="input-name" placeholder="Enter name">
                            <small id="name help" class="form-text text-muted">Input name</small>
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <input type="text" class="form-control" id="input-description"
                                placeholder="Enter description">
                            <small id="description help" class="form-text text-muted">Input description</small>
                        </div>
                        <div class="form-group">
                            <label>Price</label>
                            <input type="text" class="form-control" id="input-price" placeholder="Enter price">
                            <small id="price help" class="form-text text-muted">Input price</small>
                        </div>
                    </form>
                </div>
                <div class="row">
                    <div>
                        <button type="button" class="btn btn-primary" id="get-products"
                            onclick="Demo.Products.addProducts()">Products 추가</button>
                    </div>
                </div>
            </div>

            <!-- delete Products Example -->
            <br /><br />
            <div>
                <div class="row">
                    <H2>3. Delete Products</H2>

                </div>
                <div class="row">
                    <form>
                        <div class="form-group">
                            <label>id</label>
                            <input type="text" class="form-control" id="delete-id" placeholder="Enter id">
                            <small id="id help" class="form-text text-muted">Input id</small>
                        </div>
                    </form>
                </div>
                <div class="row">
                    <div>
                        <button type="button" class="btn btn-primary" id="get-products"
                            onclick="Demo.Products.deleteProducts()">Products 삭제</button>
                    </div>
                </div>
            </div>

            <!-- update Products Example -->
            <br /><br />
            <div>
                <div class="row">
                    <H2>4. Update Products</H2>
                </div>
                <div class="row">
                    <form>
                        <div class="form-group">
                            <label>id</label>
                            <input type="text" class="form-control" id="update-id" placeholder="Enter id">
                            <small id="id help" class="form-text text-muted">Input id</small>
                        </div>
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control" id="update-name" placeholder="Enter name">
                            <small id="name help" class="form-text text-muted">Input name</small>
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <input type="text" class="form-control" id="update-description"
                                placeholder="Enter description">
                            <small id="description help" class="form-text text-muted">Input description</small>
                        </div>
                        <div class="form-group">
                            <label>Price</label>
                            <input type="text" class="form-control" id="update-price" placeholder="Enter price">
                            <small id="price help" class="form-text text-muted">Input price</small>
                        </div>
                    </form>
                </div>
                <div class="row">
                    <div>
                        <button type="button" class="btn btn-primary" id="get-products"
                            onclick="Demo.Products.updateProducts()">Products 업데이트</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /.container -->

    <!-- Util -->
    <script src="js/utils.js" type="text/javascript"></script>
    <!-- Util -->

    <!-- constants -->
    <script src="js/rest-uris.js" type="text/javascript"></script>

    <!-- Pages -->
    <script src="js/data.js" type="text/javascript"></script>
    <script src="js/products.js" type="text/javascript"></script>
    <!-- Pages -->
</body>

</html>
